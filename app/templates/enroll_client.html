<h1>Enroll Client in Program</h1>

<form method="POST" action="{{ url_for('enroll_client') }}">
    <label>Client ID:</label>
    <input type="number" name="client_id" required><br>

    <label>Program ID:</label>
    <input type="number" name="program_id" required><br>

    <button type="submit">Enroll</button>
</form>
